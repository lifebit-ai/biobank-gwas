name: tests for lifebit-ai/gel-gwas
# This workflow is triggered on pushes and PRs to the repository.
on: [push, pull_request]

jobs:
  test_ingest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nxf_ver: ['20.01.0', '']
        continuous_var_aggregation: [mean]
        continuous_var_transformation: [log]
        design_mode: ['case_vs_control_contrast']
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          export NXF_VER=${{ matrix.nxf_ver }}
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Ingest testing data
        run: |
          nextflow run ${GITHUB_WORKSPACE} --design_mode ${{ matrix.design_mode }} --continuous_var_transformation ${{ matrix.continuous_var_transformation }}  --continuous_var_aggregation ${{ matrix.continuous_var_aggregation }} -profile test_ingest

  test_binary:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nxf_ver: ['20.01.0', '']
        continuous_var_aggregation: [mean, min, max, median]
        continuous_var_transformation: [log, log10, log2, zscores, None]
        design_mode: ['case_vs_control_contrast']
    steps:
      - uses: actions/checkout@v1
      - name: Install Nextflow
        run: |
          export NXF_VER=${{ matrix.nxf_ver }}
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Binary GWAS-only tests
